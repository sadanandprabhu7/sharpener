<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
        <script>
               window.addEventListener('DOMContentLoaded',()=>{
                axios
                .get("http://localhost:3000/products")
                .then(res=>{
                    for(let i=0;i<res.data.productDetails.length; i++)
                    {
                    addProducts(res.data.productDetails[i])
                    console.log()
                    }
                    
                }).catch(err=>{
                    console.log(err)
                })
            })
            function addProducts(details)
            {
                const itemRow = document.createElement('div');
                itemRow.classList.add('shop-item')
                const add = document.getElementsByClassName('shop-items')[0];
                const createRow =` <div class="shop-item">
                    <span class="shop-item-title">${details.title}</span>
                    <img class="shop-item-image" src="${details.image}">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$${details.price}</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>`;
                itemRow.innerHTML=createRow;
                add.append(itemRow)
            
            }
        </script>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="dynamicstore.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header>

         <!-- START ALBUM PRODUCT SECTION - this container content section where products are ready to ADD TO CART -->

         <!--THIS IS FOR MUSIC ALBUM TO BUY-->

        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="Images/Album 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="Images/Album 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="Images/Album 3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="Images/Album 4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- END ALBUM PRODUCT SECTION-->



        <!-- START PRODUCT SECTION this is another section as PRODUCT SECTION where We buy PRODUCT NOT MUSIC-->

        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="Images/Shirt.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="Images/Cofee.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- END PRODUCT SECTION -->

        <!-- START CART SECTION here we can see all the items which are present in CART OR ADDED-->
        <button class="btn btn-primary shop-item-button" id="open">See the cart</button>

        <section class="" id="cart">
            <h2 class="section-header">CART</h2>
            <button id="close" class="btn btn-danger">X</button>
            

            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>


            
            <div class="cart-items" >
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Shirt.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column"><!-- this div is inside cart-row  so  this is the parenet of this div-->
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                        <!--here button parent element is cart-quantity cart-column because button is inside this -->
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Album 3.png" width="100" height="100">
                        <span class="cart-item-title">Album 3</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
          




            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>


            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
            
        </section>
        
        <!--END CART SECTION-->

        <!-- START SECTION this is foorter section with only links -->

            </div>
        </footer>
         <!--END FOOTER SECTION -->
    </body>
</html>
