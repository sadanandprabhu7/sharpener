class Student 

{

    static i=0;

    constructor(name,age,phone_number,board_marks)

    {

        this.name=name;

        this.age=age;

        this.phone_number=phone_number;

        this.board_marks=board_marks;

        Student.i++;

    }

    eligible(minage)

    {

    

       return (mark) =>

        {

            

            if(this.age >minage && this.board_marks > mark)

            {

                console.log('ready for placement');

            }

            else

            {

                console.log('not ready for placement');

            }

        }

       

    }



}
