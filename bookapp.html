<!DOCTYPE html>

<body>
    <form onsubmit="saveform(event)">
        <label>Name:</label>
        <input type="text" id="name" name="username" required/>
        <label>Email:</label>
        <input type="text" id="email" name="email" required/>
        <label>Phone:</label>
        <input type="tel" id="phone" name="phone" required/>
        <button>Submit</button>
    </form>
    <ul id='listOfUsers'></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script>
        function saveform(event)
        {
            event.preventDefault();
            const name=event.target.username.value;
            const email=event.target.email.value;
            const phone=event.target.phone.value;
            if(localStorage.getItem(email) !==null)
            {
                alert('please enter unique email');
               
            }
            const obj ={
                name,
                email,
                phone
            }
            //const saveDetails = JSON.stringify(obj);
            axios.post("https://crudcrud.com/api/c2d4d3414e1046c2b994e0de80c02f32/appointData",obj)
            .then((res)=>{
                showFinal(res.data)
            })
            .catch((err)=>{
                document.body.innerHTML=document.body.innerHTML+'<h4>Somthing went wrong</h4>'
            })
            
        }
    
                
        

        function showFinal(user)
        {
            document.getElementById('email').value='';
            document.getElementById('name').value='';
            document.getElementById('phone').value='';
            
           

            const parentnode = document.getElementById('listOfUsers');
            const li = `<li id=${user._id}> ${user.name} - ${user.email}-${user.phone}
                <button onclick=deleteUser('${user._id}')>Delete</button><button onclick=edit('${user.email}','${user.name}','${user.phone}','${user._id}')>Edit</button>
                </li>`
            parentnode.innerHTML=parentnode.innerHTML+li;
        }
